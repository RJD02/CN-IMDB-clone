<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/1c84babc0c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-zinc-800 h-screen">
      <div
        class="container mx-auto text-white text-center py-5 flex justify-center border-b-2"
      >
        <div class="search-bar border rounded-full bg-zinc-700 px-3">
          <input
            type="text"
            name=""
            id="search"
            placeholder="Search for a movie"
            class="mr-2 focus-visible:outline-none focus:outline-none w-80 py-2 bg-transparent"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-2 container mx-5 mt-5">
        <div class="movie group border-zinc-700 border-solid border rounded-md">
          <div class="card rounded">
            <div class="flex text-slate-300 flex-col">
              <div class="img-wrap relative">
                <img
                  src="https://m.media-amazon.com/images/M/MV5BOGE4NzU1YTAtNzA3Mi00ZTA2LTg2YmYtMDJmMThiMjlkYjg2XkEyXkFqcGdeQXVyNTgzMDMzMTg@._V1_SX300.jpg"
                  alt=""
                  class="hover:blur-sm peer-hover:blur-sm"
                />
                <a class="" href="">
                  <i
                    class="fa-2xl fa-solid fa-info text-white absolute left-1/2 top-1/2 invisible group-hover:visible"
                  ></i>
                </a>
                <p
                  class="rated px-1 absolute bottom-2 left-2 bg-green-200 text-black rounded-md text-sm font-mono"
                >
                  PG-13
                </p>
              </div>
            </div>
          </div>
          <div
            class="card-content px-1.5 bg-zinc-700 text-slate-200 group-hover:text-white"
          >
            <h4 class="text-lg font-semibold">Thor</h4>
            <div class="details flex justify-between items-center">
              <span>English</span>
              <span
                class="dot w-1 h-1 rounded bg-stone-400 inline-block mx-1.5 mt-0.5"
              ></span>
              <span>Movie</span>
              <span
                class="dot w-1 h-1 rounded bg-stone-400 inline-block mx-1.5 mt-0.5"
              ></span>
              <span>115m</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script>
      const obj = {

  </body>
</html>
