<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/1c84babc0c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-zinc-800 min-h-screen">
      <div
        class="container mx-auto text-white text-center py-5 flex justify-center border-b-2 items-center"
      >
        <div class="search-bar border rounded-full bg-zinc-700 px-3">
          <input
            type="text"
            name=""
            id="search"
            placeholder="Search for a movie"
            class="mr-2 focus-visible:outline-none focus:outline-none w-80 py-2 bg-transparent"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <a
          class="p-3 ml-3 rounded-md bg-amber-500 text-white"
          href="./pages/favorite.html"
          >Favorite Movies</a
        >
      </div>
      <div class="container mx-5 mt-5">
        <div
          class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-x-4 gap-y-5"
        ></div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
